<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div class="memoryDisplay" id="memoryDisplay"></div>
            <div class="resultDisplay" id="result"></div>
        </div>
        <div class="buttonContainer">
            <button id ="back" class="back">Back</button>
            <button id="clearAll" class="clearAll">Clear</button>
            <div class="numbersContainer">
                <button class="numbers" id="9">9</button>
                <button class="numbers"id="8">8</button>
                <button class="numbers"id="7">7</button>
                <button class="numbers"id="6">6</button>
                <button class="numbers"id="5">5</button>
                <button class="numbers"id="4">4</button>
                <button class="numbers"id="3">3</button>
                <button class="numbers"id="2">2</button>
                <button class="numbers"id="1">1</button>
                <button class="numbers"id="0">0</button>
                <button class="numbers"id=".">.</button>
                <button id="equal">=</button>
            </div>
                 <div class="operatorsContainer">
                <button class="operator" id="multi">x</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="sum">+</button>
                <button class="operator" id="minus">-</button>
                
            </div>
        </div>
    </div>
</body>
</html>
